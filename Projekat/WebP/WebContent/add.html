<body>

			<!--<a href="login.html" id="sign" id="register">Register</a><span id="sign">/</span><a href="login.html" id="signin" id="sign">Sign in</a>-->
			<a href="#"><img src="images/profile.png" id="profilbtn"></a>
			<div class="searchbar">
				<input type="search" placeholder='Search...' class='srchinput'></input>
				<a href="search.html"><i class="material-icons" id="searchbtn">search</i></a>
			</div>
		</div>
	</header>
	<nav>
		<ul>
			<li><a href=#><b>Music</b></a></li>
			<li><a href=#><b>Comedy</b></a></li>

	<div id="slika">
		<div class="container">
			<div style="height: 88vh">
			<!-- <form id="loginForm"> -->
				<div>Video:</div>
				<table id="videoTable">
					<tr>
                        <td>videoURL</td>
                        <td><input type="text" class="unos" id="urlInput" name="url" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>Thumbnail</td>
                        <td><input type="text" class="unos" id="imgInput" name="name" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="unos" id="nameInput" name="name" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>description</td>
                        <td><input type="text" class="unos" id="descriptionInput" name="description" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>visibility</td>
                        <td><input type="radio" name="visi" value="Public" checked> Public 
                        <input type="radio" name="visi" value="Private"> Private
                        <input type="radio" name="visi" value="Unlisted"> Unlisted</td>
                    </tr>
                    <tr>
                        <td>commentsAllowed</td>
                        <td><input type="radio" name="comments" value="true" checked> Yes <input type="radio" name="comments" value="false"> No</td>
                    </tr>
                    <tr>
                        <td>ratingAllowed</td>
                        <td><input type="radio" name="rating" value="true" checked> Yes <input type="radio" name="rating" value="false"> No</td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" id="addbtn">Add video</button></td>
                    </tr>
                </table>
			<!-- </form> --></div>
		</div>
	</div>
