<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/stil.css">
<link rel="stylesheet" type="text/css" href="css/home.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/script.js"></script>
<script src="js/home.js"></script>
<script src="js/login.js"></script>
<title>Home</title>
</head>
<body>
	<header>
		<div id="header">
			<a href="#"><i class="material-icons" id="menubtn">menu</i></a> <a
				href="home.html"><img src="images/logoo.png" id="logo"></a>
			<div id="sign"></div>
			<a href="#"><img src="images/profile.png" id="profilbtn"></a>
			<div id="search">
				<span>Search videos by: </span><br>
				<input type="checkbox" id="cbTitle" name="title" value="title">Title
				<input type="checkbox" id="cbUser" name="user" value="user" checked>User
				<input type="checkbox" id="cbComment" name="comment" value="comment" checked>Comment
				<input type="submit" value="Search" id="searchbtn">
			</div>
			
			<div class="searchbar">
				<input type="search" placeholder='Search...' class='srchinput'></input>
				<a href="#"><i class="material-icons" id="searchbtn">search</i></a>
			</div>
		</div>
	</header>
	<nav>
		<ul>
			<li><a href=#><b>Music</b></a></li>
			<li><a href=#><b>Comedy</b></a></li>
			<li><a href=#><b>Gaming</b></a></li>
			<li><a href=#><b>Movies</b></a></li>
			<li><a href=#><b>Sport</b></a></li>
			<li><a href=#><b>News</b></a></li>
		</ul>
	</nav>
	<div id="slika">
		<div class="container">
			<div id="top">
				<b>Top 5 kanala</b><br>
			</div>
			<div id="sadrzaj"
				style="width: 100%; background: white; padding: 20px 0;">

				<div class="dropdown">
					<button onclick="myFunction()" id="sort" class="dropbtn">Sort</button>
					<div id="myDropdown" class="dropdown-content">
						<a href="#sort" id="mostPopular">Most popular</a> <a href="#sort"
							id="leastPopular">Least popular</a> <a href="#sort" id="newest">Newest</a>
						<a href="#sort" id="oldest">Oldest</a> <a href="#sort"
							id="alphabetic">A-Z</a> <a href="#sort" id="alphabeticReverse">Z-A</a>
						<a href="#sort" id="alphabeticAuthor">A-Z author</a> <a
							href="#sort" id="alphabeticAuthorReverse">Z-A author</a>
					</div>
				</div>
				<div class="recommended">
					<p>
						<b>Recommended</b>
					</p>
				</div>
				<div id="pagination">
					<a href="#pagination" class="active">1</a> <a href="#pagination">2</a>
					<a href="#pagination">3</a> <a href="#pagination">4</a> <a
						href="#pagination">5</a> <a href="#pagination">6</a>
				</div>
			</div>

		</div>
	</div>
	<footer>
		<p>Created by Anja Terzic</p>
	</footer>
	<script type="text/javascript">
		function myFunction() {
			document.getElementById("myDropdown").classList.toggle("show");
		}

		window.onclick = function(event) {
			if (!event.target.matches('.dropbtn')) {

				var dropdowns = document
						.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
					}
				}
			}
		}
	</script>
</body>
</html>
