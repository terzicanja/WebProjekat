<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
	$(document).ready(function(){
		var usernameInput = $('#usernameInput');
		var passwordInput = $('#passwordInput');
		var messageParagraph = $('#messageParagraph');
		
		$('#loginSubmit').on('click', function(event){
			var username = usernameInput.val();
			var password = passwordInput.val();
			console.log('username: ' + username);
			console.log('password: ' + password);
			
			$.post('LoginServlet', {'username': username, 'password': password}, function(data){
				console.log('stigao odgovor');
				console.log(data);
				
				messageParagraph.text(data.message);
				if(data.status == 'success'){
					window.location.replace('Home.html');
				}
			});
			console.log('poslat zahtev');
			
			event.preventDefault();
			return false;
		});
	});
	</script>
</head>
<body>
	<h3>Prijava:</h3>
	<h2>ajdee:</h2>
	<table>
		<tr><td align="right">Username:</td><td><input type="text" id="usernameInput"/></td></tr>
		<tr><td align="right">Password:</td><td><input type="password" id="passwordInput"/></td></tr>
		<tr><td/><td><input type="submit" value="Prijava" id="loginSubmit"/></td></tr>
	</table>
	<p>nestooooo</p>
	<p id="messageParagraph" />
</body>
</html>
